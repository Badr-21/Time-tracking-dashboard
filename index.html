<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
<main class="container">
  <section class="report">
    <div class="report-for">
      <div class="avatar">
        <img src="images/image-jeremy.png" alt="avatar-jeremy">
      </div>
      <div class="name">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>
    </div>
    <div class="selections">
      <p class="daily">Daily</p>
      <p class="weekly active">Weekly</p>
      <p class="monthly">Monthly</p>
    </div>
  </section>
  <section class="times">
    <div class="work">
      <div>
        <h2>Work</h2>
        <div class="state">
          <p class="current"></p>
          <p class="previous"></p>
        </div>
      </div>
    </div>
    <div class="play">
      <div>
        <h2>Play</h2>
        <div class="state">
          <p class="current"></p>
          <p class="previous"></p>
        </div>
      </div>
    </div>
    <div class="study">
      <div>
        <h2>Study</h2>
        <div class="state">
          <p class="current"></p>
          <p class="previous"></p>
        </div>
      </div>
    </div>
    <div class="exersice">
      <div>
        <h2>Exercise</h2>
        <div class="state">
          <p class="current"></p>
          <p class="previous"></p>
        </div>
      </div>
    </div>
    <div class="social">
      <div>
        <h2>Social</h2>
        <div class="state">
          <p class="current"></p>
          <p class="previous"></p>
        </div>
      </div>
    </div>
    <div class="self-care">
      <div>
        <h2>Self Care</h2>
        <div class="state">
          <p class="current"></p>
          <p class="previous"></p>
        </div>
      </div>
    </div>
  </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
