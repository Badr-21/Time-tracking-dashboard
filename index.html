<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
<main class="container">
  <section class="report">
    <div class="report-for">
      <img src="images/image-jeremy.png" alt="avatar-jeremy">
      <p>Report for</p>
      <h1>Jeremy Robson</h1>
    </div>
    <p class="daily">Daily</p>
    <p class="Weekly active">Weekly</p>
    <p class="Monthly">Monthly</p>
  </section>
  <section class="times">
    <div class="work">
      <div>
        <h2>Work</h2>
        <!-- 5hrs Previous - 7hrs daily -->
        <p class="current">32hrs</p><!-- weekly -->
        <p class="previous">last Week - 36hrs</p><!-- weekly -->
        <!-- 103hrs Previous - 128hrs monthly -->
      </div>
    </div>
    <div class="play">
      <div>
        <h2>Play</h2>
        <!-- 1hr Previous - 2hrs  daily -->
        <p class="current">32hrs</p><!-- weekly -->
        <p class="previous">last Week - 36hrs</p><!-- weekly -->
        <!-- 23hrs Previous - 29hrs monthly -->
      </div>
    </div>
    <div class="study">
      <div>
        <h2>Study</h2>
        <!-- 0hrs Previous - 1hr daily -->
        <p class="current">32hrs</p><!-- weekly -->
        <p class="previous">last Week - 36hrs</p><!-- weekly -->
        <!-- 13hrs Previous - 19hrs monthly -->
      </div>
    </div>
    <div class="exersice">
      <div>
        <h2>Exercise</h2>
        <!-- 1hr Previous - 1hr daily -->
        <p class="current">32hrs</p><!-- weekly -->
        <p class="previous">last Week - 36hrs</p><!-- weekly -->
        <!-- 11hrs Previous - 18hrs monthly -->
      </div>
    </div>
    <div class="social">
      <div>
        <h2>Social</h2>
        <!-- 1hr Previous - 3hrs daily -->
        <p class="current">32hrs</p><!-- weekly -->
        <p class="previous">last Week - 36hrs</p><!-- weekly -->
        <!-- 21hrs Previous - 23hrs monthly -->
      </div>
    </div>
    <div class="self-care">
      <div>
        <h2>Self Care</h2>
        <!-- 0hrs Previous - 1hr daily -->
        <p class="current">32hrs</p><!-- weekly -->
        <p class="previous">last Week - 36hrs</p><!-- weekly -->
        <!-- 7hrs Previous - 11hrs monthly -->
      </div>
    </div>
  </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
